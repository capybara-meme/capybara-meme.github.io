<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Mem Token</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" alt="Логотип Капибары" onerror="this.onerror=null;this.src='img/default-logo.png';">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://t.me/">
                        <img src="img/tg.png" alt="Иконка Telegram" onerror="this.onerror=null;this.src='img/default-tg.png';">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://x.com/">
                        <img src="img/x.png" alt="Иконка X" onerror="this.onerror=null;this.src='img/default-x.png';">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://sunswap.com">
                        <img src="img/sunswap.png" alt="Иконка Sunswap" onerror="this.onerror=null;this.src='img/default-sunswap.png';">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Карусель -->
    <div id="carouselExampleSlidesOnly" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slide1.jpg" alt="Слайд 1">
            </div>
            <div class="carousel-item">
                <img src="img/slide2.jpg" alt="Слайд 2">
            </div>
            <div class="carousel-item">
                <img src="img/slide3.jpg" alt="Слайд 3">
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <img class="logobig" src="img/Logo_big.png" alt="Большой логотип Капибары" onerror="this.onerror=null;this.src='img/default-logo-big.png';">
    </div>

    <!-- Подключение внешнего JavaScript файла -->
    <script src="script.js"></script>
</body>
</html>
